      // // 遍历数组
      function Fooo(arr) {
        for (let index = 0; index < arr.length; index++) {
          for (let j = index + 1; j < arr.length; j++) {
            if (arr[index] === arr[j]) {
              arr.splice(j, 1)
              j--
            }
          }
        }
        return arr
      }

      function Fo(arr) {
        var newArr = []
        for (var i = 0; i < arr.length; i++) {
          for (var j = i + 1; j < arr.length; j++)
            if (arr[i] === arr[j]) j = ++i
          newArr.push(arr[i])
        }
        return newArr
      }
