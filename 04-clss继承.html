<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class Super {
        constructor(name) {
          this.name = name
        }
        say() {
          console.log('hello',this.name)
        }
      }
      class Sub extends Super {
        constructor(name, age) {
          super(name)
          this.age = age
        }
        eat() {
          console.log('吃饭')
        }
      }
    </script>
  </body>
